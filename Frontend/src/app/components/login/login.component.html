  <mat-form-field>
    <mat-label>WG ApplicationId</mat-label>
    <input matInput [(ngModel)]="applicationId">

  <button mat-flat-button (click)="saveApplicationId()">Save</button>
</div>
<button mat-flat-button (click)="logIn()" [disabled]="!applicationId">Login</button>
